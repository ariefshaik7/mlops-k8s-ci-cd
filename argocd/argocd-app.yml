
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: iris-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/ariefshaik7/mlops-k8s-ci-cd.git'
    path: 'helm/iris-api-chart'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

