apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mlops-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: mlops-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mlops-app
            port:
              number: 8000